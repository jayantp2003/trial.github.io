<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin-top: 50px;
        min-height: 90vh;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      .todo-item {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
        cursor: pointer;
      }

      .todo-item span {
        display: block;
        padding: 5px;
        border-radius: 5px;
      }

      .todo-item .btn {
        transition: all 0.3s ease;
        font-size: 16px;
      }

      .todo-item .btn:hover {
        transform: scale(1.1);
      }

      .todo-item .btn i {
        pointer-events: none;
      }

      .input-group-append button {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .input-group-append button i {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4 text-center" style="color: #007bff">Todo List</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Add new todo"
          id="todo-input"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="add-btn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <ul class="list-group" id="todo-list">
        <!-- Todo items will be dynamically added here -->
      </ul>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const todoList = document.getElementById("todo-list");
        const addBtn = document.getElementById("add-btn");
        const todoInput = document.getElementById("todo-input");
        let draggingItem = null;

        // Load todo items from localStorage when the page loads
        loadTodoItems();

        function addTodo() {
          const todoText = todoInput.value.trim();
          if (todoText !== "") {
            const todoItem = document.createElement("li");
            todoItem.className =
              "list-group-item d-flex justify-content-between align-items-center todo-item";
            todoItem.draggable = true;
            let backgroundColor = getRandomColor();
            // if (localStorage.getItem("todoItems")) {
            //   const savedTodoItems = JSON.parse(
            //     localStorage.getItem("todoItems")
            //   );
            //   const savedColors = JSON.parse(
            //     localStorage.getItem("todoColors")
            //   );
            //   if (savedColors && savedColors.length > 0) {
            //     backgroundColor = savedColors[todoList.childElementCount];
            //   }
            // }
            todoItem.style.backgroundColor = backgroundColor; // Assign random background color
            todoItem.style.color = getFontColor(backgroundColor); // Set font color based on background color
            todoItem.innerHTML = `
      <span>${todoText}</span>
      <div>
        <button class="btn btn-info edit-btn" title="Edit"><i class="fas fa-pencil-alt"></i></button>
        <button class="btn btn-danger delete-btn" title="Delete"><i class="fas fa-trash-alt"></i></button>
      </div>
    `;
            todoList.appendChild(todoItem);
            todoInput.value = "";
            addDragAndDropListeners();
            clearLocalStorage(); // Clear localStorage
            saveTodoItems(); // Save todo items to localStorage
          }
        }

        function saveTodoItems() {
          const todoItems = [];
          const todoColors = []; // Array to store background colors
          const items = document.querySelectorAll(".todo-item span");
          items.forEach((item) => {
            todoItems.push(item.textContent);
            todoColors.push(item.closest(".todo-item").style.backgroundColor); // Save background color
          });
          localStorage.setItem("todoItems", JSON.stringify(todoItems));
          localStorage.setItem("todoColors", JSON.stringify(todoColors)); // Save background colors
        }

        function loadTodoItems() {
          const savedItems = JSON.parse(localStorage.getItem("todoItems"));
          const savedColors = JSON.parse(localStorage.getItem("todoColors")); // Load saved colors
          console.log(savedColors);
          if (savedItems) {
            savedItems.forEach((item, index) => {
              const todoItem = document.createElement("li");
              todoItem.className =
                "list-group-item d-flex justify-content-between align-items-center todo-item";
              todoItem.draggable = true;
              let backgroundColor = getRandomColor();
              if (savedColors && savedColors.length > index) {
                backgroundColor = savedColors[index]; // Load saved color
              }
              todoItem.style.backgroundColor = backgroundColor;
              todoItem.style.color = getFontColor(backgroundColor);
              todoItem.innerHTML = `
        <span>${item}</span>
        <div>
          <button class="btn btn-info edit-btn" title="Edit"><i class="fas fa-pencil-alt"></i></button>
          <button class="btn btn-danger delete-btn" title="Delete"><i class="fas fa-trash-alt"></i></button>
        </div>
      `;
              todoList.appendChild(todoItem);
            });
            addDragAndDropListeners();
          }
        }

        function clearLocalStorage() {
          localStorage.removeItem("todoItems");
        }

        function editTodo() {
          const todoItem = this.closest(".todo-item");
          const todoText = todoItem.querySelector("span").textContent; // Extracting only the todo content
          const newText = prompt("Edit todo:", todoText);
          if (newText !== null && newText.trim() !== "") {
            todoItem.querySelector("span").textContent = newText.trim(); // Updating the todo content
            saveTodoItems(); // Save todo items to localStorage after editing
          }
        }

        function deleteTodo() {
          const todoItem = this.closest(".todo-item");
          todoItem.style.transform = "scale(0)";
          todoItem.addEventListener("transitionend", function () {
            todoItem.remove();
            saveTodoItems(); // Save todo items to localStorage after deleting
          });
        }

        function handleDragStart(event) {
          draggingItem = this;
          setTimeout(() => {
            this.classList.add("dragging");
          }, 0);
        }

        function handleDragEnd() {
          draggingItem.classList.remove("dragging");
          draggingItem = null;
          saveTodoItems(); // Save todo items to localStorage after reordering
        }

        function handleDragOver(event) {
          event.preventDefault();
          const targetItem = event.target.closest(".todo-item");
          if (targetItem && targetItem !== draggingItem) {
            const rect = targetItem.getBoundingClientRect();
            const next = event.clientY - rect.top > rect.bottom - event.clientY;
            todoList.insertBefore(
              draggingItem,
              next ? targetItem.nextSibling : targetItem
            );
          }
        }

        function addDragAndDropListeners() {
          const todoItems = document.querySelectorAll(".todo-item");
          todoItems.forEach((item) => {
            item.addEventListener("dragstart", handleDragStart);
            item.addEventListener("dragend", handleDragEnd);
            item.addEventListener("touchstart", handleDragStart); // For touch devices
            item.addEventListener("touchend", handleDragEnd); // For touch devices
          });
          todoList.addEventListener("dragover", handleDragOver);
          todoList.addEventListener("touchmove", handleDragOver); // For touch devices
        }

        function getRandomColor() {
          const letters = "0123456789ABCDEF";
          let color = "#";
          for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }

        function getFontColor(bgColor) {
          // console.log(JSON.stringify(bgColor));
          // console.log(bgColor);

          if (!bgColor) {
            console.log("Invalid background color: " + bgColor);
            return "#333"; // Default font color for invalid background color
          }

          // Check if bgColor is in RGB format (e.g., "rgb(255, 0, 0)")
          if (bgColor.startsWith("rgb(")) {
            // Extract RGB values
            const rgbValues = bgColor
              .substring(4, bgColor.length - 1)
              .split(",");
            // Convert RGB to hexadecimal
            bgColor =
              "#" +
              rgbValues
                .map((value) =>
                  parseInt(value.trim()).toString(16).padStart(2, "0")
                )
                .join("");
          }

          // Check if bgColor is a valid hexadecimal color
          if (!/^#[0-9A-F]{6}$/i.test(bgColor)) {
            console.log("Invalid background color format: " + bgColor);
            return "#333"; // Default font color for invalid background color
          }

          const r = parseInt(bgColor.substr(1, 2), 16);
          const g = parseInt(bgColor.substr(3, 2), 16);
          const b = parseInt(bgColor.substr(5, 2), 16);
          const brightness = (r * 299 + g * 587 + b * 114) / 1000;
          return brightness > 125 ? "#333" : "#fff"; // Choose font color based on brightness
        }

        // function saveTodoItems() {
        //   const todoItems = [];
        //   const items = document.querySelectorAll('.todo-item span');
        //   items.forEach(item => {
        //     todoItems.push(item.textContent);
        //   });
        //   localStorage.setItem('todoItems', JSON.stringify(todoItems));
        // }

        addBtn.addEventListener("click", addTodo);
        todoInput.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            addTodo();
          }
        });
        document.addEventListener("click", function (event) {
          if (event.target.classList.contains("edit-btn")) {
            editTodo.call(event.target);
          } else if (event.target.classList.contains("delete-btn")) {
            deleteTodo.call(event.target);
          }
        });
      });
    </script>
  </body>
</html>
